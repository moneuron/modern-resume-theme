{% if site.last_update %}
<div class="container intro-container">
  <div class="row clearfix">
    <div class="col-xs-12">
      <i style="font-size: 12px;">(Last Update: {{ site.last_update }})</i>
        {{ site.about_content | strip | markdownify }}
    </div>
  </div>
</div>
{%- endif %}
<div class="container">
  <h3></h3>
  <div class="row clearfix">
    <div class="col-xs-12">
        {{ site.papers | strip | markdownify }}
    </div>
  </div>
</div>
{% if site.conferences %}
<div class="container">
  <h3></h3>
  <div class="row clearfix">
    <div class="col-xs-12">
        {{ site.conferences | strip | markdownify }}
    </div>
  </div>
</div>
{%- endif %}
<div class="container footer-container">
    {{ site.social | strip | markdownify }}
</div>
