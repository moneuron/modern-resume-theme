<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.meta_description }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://{{ site.meta_url }}/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <script>
    const papers = [
      { id: "citation-count-meta", doi: "10.1038/s41598-024-62747-z" },
      { id: "citation-count-heliyon", doi: "10.1016/j.heliyon.2024.e31414" }
    ];
  
    papers.forEach(paper => {
      const url = `https://api.crossref.org/works/${encodeURIComponent(paper.doi)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const count = data.message['is-referenced-by-count'];
          document.getElementById(paper.id).textContent = `Citation Count: ${count}`;
        })
        .catch(() => {
          document.getElementById(paper.id).textContent = 'Citation data unavailable';
        });
    });
  </script>
</head>
